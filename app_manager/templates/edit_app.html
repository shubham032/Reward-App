{% extends "base.html" %}
{% block title %}Edit App{% endblock %}

{% block content %}
<div class="custom-container">
    <h2 class="form-title">Edit App: {{ app.name }}</h2>

    <form method="POST" enctype="multipart/form-data" class="styled-form">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark ">Update App</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary cancel-btn">Cancel</a>
    </form>

</div>
{% endblock %}
