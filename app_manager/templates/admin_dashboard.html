{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="admin-dashboard">

<h2>Admin Dashboard</h2>
<a href="{% url 'add_app' %}" class="addNewApp-btn">Add New App</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for app in apps %}
        <tr>
            <td>{{ app.name }}</td>
            <td>{{ app.category }}</td>
            <td>{{ app.points }}</td>
            <td>
                <a href="{% url 'edit_app' app.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_app' app.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
